<!DOCTYPE html>
<html lang="en" class="bg-background">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Browsing news streamlined" />

    <!-- <meta name="twitter:image" content="/omdb-card.png" /> -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="Browsing news streamlined" />

    <!-- <meta property="og:image" content="/omdb-card.webp" /> -->
    <meta property="og:description" content="Browsing news streamlined" />
    <meta property="og:url" content="https://spotlight.d-exclaimation.me/" />
    <meta property="og:type" content="article" />

    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link
      rel="icon"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, height=device-height"
    />
    %sveltekit.head%
  </head>
  <body
    class="bg-gradient-to-br from-background min-w-[100vw] min-h-screen via-background to-secondary"
    data-sveltekit-preload-data="hover"
  >
    <div
      class="flex min-h-[100dvh] min-w-[100vw] flex-col items-center justify-center bg-gradient-to-br from-background via-background to-secondary"
    >
      %sveltekit.body%
    </div>
  </body>
</html>
